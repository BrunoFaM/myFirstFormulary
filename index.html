<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1 id="title">Random Survey</h1>
    <p id="description">Thanks for ask this random questions.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input placeholder="only name" id="name" type="text" required /></label>
        <label id="email-label">Email: <input placeholder="email adress" id="email" type="email" required  /></label>
        <label id="number-label">Number of pokemons?(0 to 151): <input placeholder="first generation" id="number" type="number" min="0" max="151" /></label>
        <label>Select your favoryte game genre
          <select id="dropdown">
          <option>action</option>
          <option>aventure</option>
          <option>role-playing</option>
          <option>strategy</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <label>what do you prefiered?</label>
        <label class="let-tipe"><input class="option-inline" type="radio" name="e-s" /> eat</label>
        <label class="let-tipe"><input class="option-inline" type="radio" name="e-s" /> slepp</label>
        <label class="let-tipe"><input class="option-inline" type="radio" name="e-s" /> shit</label>
     </fieldset>
      <fieldset>
        <label>click only good movies</label>
        <label class="let-tipe"><input class="option-inline" type="checkbox" value="1"> Fast and furius</label>
        <label class="let-tipe"><input class="option-inline" type="checkbox" value="2"> Spiderman</label>
        <label class="let-tipe"><input class="option-inline" type="checkbox" value="3"> Uncharted</label>
        <label class="let-tipe"><input class="option-inline" type="checkbox" value="4"> Shingam</label>
        <label class="let-tipe"><input class="option-inline" type="checkbox" value="5"> Stand of kiss</label>
        <label class="let-tipe"><input class="option-inline" type="checkbox" value="6"> interstellar</label>
        <label> the best movie and why it is
          <textarea rows="3" cols="30" placeholder="..."></textarea>
      </fieldset>
      <input type="submit" value="Submit"/> 
    </form>
  </body>
</html>
